<html>

	<head>
	
		<meta charset="utf-8">
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link href="https://fonts.cdnfonts.com/css/zapfhumnst-bt" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
		
		@import url('https://fonts.cdnfonts.com/css/zapfhumnst-bt');


        .logo-container {
			display: flex;
            align-items: center;
            background-color: white;
            padding: 5px;
            margin: 0;
            width: 100%;
            box-sizing: border-box;
			border: 1px solid red;
			z-index: 2;
        }

        .logo {
            
             margin-left: auto;
        }

        .empty-container {
            flex-grow: 1; /* Ocupa o espaço restante */
        }

        .menu-container {
            flex: 1; /* Faz com que o menu ocupe o máximo de espaço possível à esquerda */
			border: 1px solid red;
			z-index: 2;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px; /* Espaço entre os itens do menu */
        }

        ul li {
            background-color: white;
        }

        ul li a {
			font-family: 'ZapfHumnst BT', sans-serif;
			font-weight: bold;
            text-decoration: none;
            padding: 10px;
            display: block;
            color: black;
        }

        .logo img {
            width: 100px; /* Ajuste conforme necessário */
            height: auto; /* Mantém a proporção da imagem */
			margin-right: 60px;
        }
		
		.cardapio-container {
            max-width: 550px;
            margin: 2px auto 0;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			align-items: center;
			display: flex;
			
			justify-content: center;
			position: relative;
			border: 1px solid red;
			 z-index: 1;
		 
		 }
		.square-container img {
            width: 500px;
            height: auto;
			align-items: center;
			 justify-content: center;
		  }
		  
		
		.background-section {
            background-image: url('imagens/fundo_cadastro.jpeg'); /* Caminho correto da imagem */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 980px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
			position: relative;
			z-index: 1;
        }
   </style>
   
        
	</head>

	<body >
		
	
		
		<div class="logo-container">
		
		 
			<div class="logo">                     
				<img src="imagens/logo_pequeno_semfundo.png" alt="Logo"> 
			</div>
		  
			<div class="menu-container">
				<ul>
                
					<li><a href= "home.html">HOME</a></li>
					<li><a href="cardapio.html">CARDÁPIO</a></li>
					<li><a class="active" href="pedido.html"> FAÇA SEU PEDIDO </a></li>  
					<li><a class="active" href="atendimento.html"> ATENDIMENTO </a></li>         
					<li><a class="active" href= "home.html">SOBRE</a></li>			
				</ul>
		</div>
	  </div>
	
		<div class="background-section">
			<div class="cardapio-container">
				<div class="menu-header"> 
					<div class="square-container">
						 <h2 class="text-center">Cadastro de Usuário</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
					</div>
				</div>
			</div>
		</div>
   
	</body>

</html>
